name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull latest base image
        run: docker pull gitpod/openvscode-server:latest

      - name: Build Docker Image
        run: |
          docker build --pull --no-cache \
            --build-arg EXERCISM_VERSION=3.2.0 \  
            --build-arg EXERCISM_TOKEN=${{ secrets.EXERCISM_TOKEN }} \
            --build-arg EXERCISM_WORKSPACE=/home/workspace \
            --build-arg GIT_USERNAME=${{ secrets.GIT_USERNAME }} \
            --build-arg GIT_EMAIL=${{ secrets.GIT_EMAIL }} \
            -t my-docker-image:latest .

      - name: Push Docker Image
        run: |
          docker tag my-docker-image:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-docker-image:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-docker-image:latest
