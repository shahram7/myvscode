name: build-my-default-vsix

on:
  push:
    paths:
      - 'extensions/my-defaults/**'
      - '.github/workflows/build-vsix.yml'
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extensions/my-defaults
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # If you have no build step, you can skip npm ci
      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension (.vsix)
        run: vsce package --out ../../dist/

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-defaults-vsix
          path: dist/*.vsix
